<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main id="card">
    <section>
      <h1>Get insights that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div id="dados">
          <div class="info">
            <span class="valor">10k+</span>
            <span class="legenda">companies</span>
          </div>
          <div class="info">
            <span class="valor">314</span>
            <span class="legenda">templates</span>
          </div>
          <div class="info">
            <span class="valor">12m+</span>
            <span class="legenda">queries</span>
          </div>
        </div>
    </section>

    <picture id="imagem">
      <source media="(max-width: 800px)" srcset="images/image-header-mobile.jpg">
      <img src="images/image-header-desktop.jpg" alt="">
    </picture>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/FilipeHibrael" target="_blank">Filipe Hibrael</a>.
  </div>
</body>
</html>
