<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Stats preview card component | Frontend Mentor</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body>
  <main id="card">
    <section>
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div id="dados">
          <div class="info">
            <span class="valor">10k+</span>
            <span class="legenda">companies</span>
          </div>
          <div class="info">
            <span class="valor">314</span>
            <span class="legenda">templates</span>
          </div>
          <div class="info">
            <span class="valor">12M+</span>
            <span class="legenda">queries</span>
          </div>
        </div>
    </section>

    <div id="imagem-bg">
      <picture>
        <source media="(max-width: 800px)" srcset="images/image-header-mobile.jpg">
        <img src="images/image-header-desktop.jpg" alt="">
      </picture>
    </div>
  </main>
</body>
</html>
